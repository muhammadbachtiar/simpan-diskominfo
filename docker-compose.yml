version: '3.8'

services:
  # ===================================
  # Backend Service (Laravel + Filament Admin Panel + API)
  # ===================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: simpan_backend
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
      - ./backend/bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "8002:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================
  # Frontend Service (Laravel Public Website)
  # ===================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: simpan_frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/var/www/html
      - ./frontend/storage:/var/www/html/storage
      - ./frontend/bootstrap/cache:/var/www/html/bootstrap/cache
    ports:
      - "8000:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # No custom network needed - using default bridge
